<!-- Modal -->
<div class="modal fade" id="event-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Information om dette event</h4>
            </div>

            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <p>Her vil blive vist information om det enkelte event!</p>
                    </tr>
                    </thead>
                    <tbody id="modal-tbody">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Luk</button>
                <button type="button" class="btn btn-default" id="showComments-button">Vis kommentarer</button>
                <button type="button" class="btn btn-default" id="attendEvent-button">Tilmeld event</button>

            </div>
        </div>
    </div>
</div>


<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="page-header">
        <h1 align="CENTER">Events</h1>
        <button type="button" class="btn btn-default" id="createEvent-button">Opret event</button>
    </div>

    <div class="row" id="event-list">

    </div>
</div>
