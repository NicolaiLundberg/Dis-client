<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>createEvent</title>

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 align="CENTER">Opret nyt event</h1>
            </div>
            <div class="col-lg-4">


                <div class="form-group">
                    <label class="control-label" for="inputTitle">Indtast titel</label>
                    <input type="title" class="form-control" id="inputTitle" placeholder="title">
                </div>

                <div class="form-group">
                    <label class="control-label" for="inputStartDate">Vælg startdato</label>
                    <input type="datetime-local" id="inputStartDate"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="inputEndDate">Vælg slutdato</label>
                    <input type="datetime-local" id="inputEndDate"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="inputEventDescription">Kort beskrivelse</label>
                    <textarea rows="4" cols="50" id="inputEventDescription"></textarea>
                </div>

                <button style="..." class="btn btn-default" id="createEvent-button">Opret event</button>
                <button style="..." class="btn btn-default" id="return-button">Tilbage</button>

            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted" align="CENTER">2016 © All rights reserved - Team ROFL/Cafe Nexus.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/create-event.js"></script>

</body>
</html>
